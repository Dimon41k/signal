<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--main scripts-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="signal_client.js"></script>

<body>
<div id="auth_form">
    <h1>Авторизация</h1>
    <label for="user_id">ID пользователя</label><br>
    <input type="text" id="user_id"><br>
    <label for="user_name">Имя</label><br>
    <input type="text" id="user_name"><br>
    <label for="telephone">Телефон</label><br>
    <input type="tel" id="telephone"><br>
    <button id="auth_btn">Ввойти в чат</button>
</div>
<div id="chat"  style="display:flex;">
    <div id="users_block" height="100%" width="33%"  style="display:flex; float:left;">
        <ul id="users_list"></ul>
    </div>
    <div id="messages_block" width="50%" height="100%">
        <ul id="messages" style="display: block;float:left; width: 40%;"></ul>
        <div>
            <input type="text" id="inputMessage"><br>
            <button id="submitMessage" style="width:100px; height:20px;">отправить</button>
        </div>
    </div>


</div>
</body>
